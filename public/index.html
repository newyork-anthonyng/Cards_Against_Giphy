<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <title>Gifs Against Humanity</title>
  </head>
  <body>

    <!-- Login -->
    <div class="user-view user-login">
    	<h1 class="title-card">Gifs Against Humanity</h1>
    	<!-- <form id="login-form"> -->
  		<div class="form-box">
  			<input type="text" placeholder="Username" id="login-username"><br>
  			<input type="password" placeholder="Password" id="login-password">
  		</div>
  		<button class="submit-butt" id="login-submit">Login</button>
    	<!-- </form> -->
    	<a href="localhost:3000/signup">
        <h4 id="signuplink">Sign Up</h4>
    	</a>
    </div>

    <!-- Signup -->
    <div class="user-view user-signup">
    	<h1 class="title-card">Gifs Against Humanity</h1>
    	<!-- <form id="signup-form"> -->
  		<div class="form-box">
  			<input type="text" placeholder="Username" id="signup-username" value=""><br>
  			<input type="password" placeholder="Password" id="signup-password"><br>
  		</div>

  		<button class="submit-butt" id="signup-submit">Sign Up</button>
    	<!-- </form> -->
    	<a href="localhost:3000/login">
    		<h4 id="loginlink">Back to Login</h4>
    	</a>
    </div>

  <!-- ===============
  gameboard view
  =============== -->
    <div class="container">
      <div id="menu">
        <ul id="nav-bar">
			    <li class="nav-tool" id="nav-profile">
				    PROFILE
			    </li> |
			    <li class="nav-tool" id="nav-logout">
				    LOGOUT
			    </li>
		    </ul>
      </div>

      <div class="gameboard">
        <!-- Test code -->
        <button id="start-round">Start Round</button>

        <div id="question">
          Question:
        </div>
        <div id="cards-in-play">
          cards in play
        </div>
        <div id="user-hand">
          Your Hand (user cards)
		  <div id="user-cards">

		  </div>
        </div>
      </div>

      <div class="sidebar" id="side-chat" >
    		<div class="profile-receiver" id="game-status">
    			game stats
    		</div>

        <div class="profile-receiver" id="profile-status"></div>

        <div class="chat">
          <ul id="messages">

          </ul>
          <textarea id="message" placeholder="enter comment here"></textarea><button id="msg-submit">Send</button>
        </div>
      </div>
    </div>

    <!-- ==========
    Templates
    ========== -->

  	<!-- User Profile -->
  	<template class="sidebar-top" id="profile-template">
  		<h3>{{username}}'s Profile</h3>
  		<h3>Total Wins: {{this.wins}}</h3>
  		<ul id="profile-actions">
			<li class="profile-actions-item" id="profile-edit">
				Edit
			</li> |
			<li class="profile-actions-item" id="profile-delete">
				Delete Account
			</li> |
			<li class="profile-actions-item" id="side-back-button">
				Back
			</li>
  		</ul>
  	</template>

	<!-- Update User Profile -->
	<template class="sidebar-top" id="profile-update">
		<h4>New User Name:</h4>
				<input type="text" placeholder="{{username}}" id="update-username" value=""><br>
				<input type="password" placeholder="New Password" id="update-password"><br>
	    		<button class="submit-butt" id="update-submit">Update</button>
			<li class="profile-actions-item" id="side-back-button">
				Back
			</li>
	</template>

    <script src="js/script.js"></script>
  </body>
</html>
