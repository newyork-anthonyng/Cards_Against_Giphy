<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <title>Gifs Against Humanity</title>
  </head>
  <body>

    <!-- Test code -->
    <input id="login-input" type="text"></input>
    <button id="start-round">Start Round</button>
    <!-- <div id="question"></div> -->
    <ul id="hand"></ul>
<!-- ===============
gameboard view
=============== -->
    <div class="container">
      <div id="menu">
        <ul id="nav-bar">
			<li class="nav-tool" id="nav-profile">
				PROFILE
			</li> |
			<li class="nav-tool" id="nav-logout">
				LOGOUT
			</li>
		</ul>
      </div>

      <div class="gameboard">
        <div id="question">
          Question:
        </div>
        <div id="cards-in-play">
          cards in play
        </div>
        <div id="user-cards">
          user cards
        </div>
      </div>

		<!-- Profile Display Div -->
		<div id="profile-receiver">
		</div>
      <div id="side-chat" class="sidebar">
        <div id="game-status">
          game stats
        </div>

        <div class="chat">
          <ul id="messages">

          </ul>
          <input id="message" autocomplete="off" /><button id="msg-submit">Send</button>
        </div>

      </div>
    </div>

<!-- ==========
Templates
========== -->

    <!-- Login -->
    <div class="user-view userlogin">
    	<h1 class="title-card">Gifs Against Humanity</h1>
    	<!-- <form id="login-form"> -->
    		<div class="form-box">
    			<input type="text" placeholder="Username" id="login-username"><br>
    			<input type="password" placeholder="Password" id="login-password">
    		</div>
    		<button class="submit-butt" id="login-submit">Login</button>
    	<!-- </form> -->
    	<a href="localhost:3000/signup">
    		<h4 id="signuplink">Sign Up</h4>
    	</a>
    </div>

    <!-- Signup -->
    <div class="user-view usersignup">
    	<h1 class="title-card">Gifs Against Humanity</h1>
    	<!-- <form id="signup-form"> -->
    		<div class="form-box">
    			<input type="text" placeholder="Username" id="signup-username" value=""><br>
    			<input type="password" placeholder="Password" id="signup-password"><br>
    			<input type="password" placeholder="Confirm Password" id="signup-confirmp" value=""><br>
    		</div>
    		<button class="submit-butt" id="signup-submit">Sign Up</button>
    	<!-- </form> -->
    	<a href="localhost:3000/login">
    		<h4 id="loginlink">Back to Login</h4>
    	</a>
    </div>


	<!-- User Profile Template -->
	<template id="profile-template">
		<ul id="profile-list">
			{{player}}
			<li class="profile-list-item">
				<h3>My Profile</h3>
			</li>
			<li class="profile-list-item">
				Player Name: {{username}}
			</li>
			<li class="profile-list-item">
				Total Wins: {{wins}}
			</li>
			<li class="profile-list-item">
			</li>
		</ul>
		<div id="side-profile" class="sidebar">
			<ul id="profile-actions">
				<li class="profile-actions-item" id="profile-edit">
					Edit
				</li> |
				<li class="profile-actions-item" id="profile-delete">
					Delete
				</li> |
				<li class="profile-actions-item" id="side-back-button">
					Back
				</li>
			</ul>
		</div>
	</template>

    <script src="js/script.js"></script>
  </body>
</html>
