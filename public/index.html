<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>Gifs Against Humanity</title>
  </head>
  <body>

    <!-- Test code -->
    <input id="login-input" type="text"></input>
    <button id="start-round">Start Round</button>
    <ul id="hand"></ul>
<!-- ===============
gameboard view
=============== -->
    <div class="container">
      <div id="menu">
        PROFILE | STATS | LOGOUT
      </div>

      <div class="gameboard">
        <div id="question">
          questions question
        </div>
        <div id="cards-in-play">
          cards in play
        </div>
        <div id="user-cards">
          user cards
        </div>
      </div>

      <div class="sidebar">
        <div id="game-status">
          game stats
        </div>

        <div class="chat">
          <ul id="messages">

          </ul>
          <input id="message" autocomplete="off" /><button>Send</button>
        </div>

      </div>
    </div>

<!-- ==========
Templates
========== -->

    <!-- Login -->
    <div class="user-view userlogin">
    	<h1 class="title-card">Gifs Against Humanity</h1>
    	<!-- <form id="login-form"> -->
    		<div class="form-box">
    			<input type="text" placeholder="Username" id="login-username"><br>
    			<input type="password" placeholder="Password" id="login-password">
    		</div>
    		<button class="submit-butt" id="login-submit">Login</button>
    	<!-- </form> -->
    	<a href="localhost:3000/signup">
    		<h4 id="signuplink">Sign Up</h4>
    	</a>
    </div>

    <!-- Signup -->
    <div class="user-view usersignup">
    	<h1 class="title-card">Gifs Against Humanity</h1>
    	<!-- <form id="signup-form"> -->
    		<div class="form-box">
    			<input type="text" placeholder="Username" id="signup-username" value=""><br>
    			<input type="password" placeholder="Password" id="signup-password"><br>
    			<input type="password" placeholder="Confirm Password" id="signup-confirmp" value=""><br>
    		</div>
    		<button class="submit-butt" id="signup-submit">Sign Up</button>
    	<!-- </form> -->
    	<a href="localhost:3000/login">
    		<h4 id="loginlink">Back to Login</h4>
    	</a>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
